<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Sorting Visualizer</title>
        <link rel="stylesheet" href="styles.css"/>
        <script src="./main.js" defer></script>
    </head>
    
    <body>
        <h1 style="font-weight: 500;">♬ Sorting Visualizer ♬</h1>
        <div class="container"></div>
    
        <div>
            <button onclick="init()">Init</button>
            <button onclick="play(`bubbleSort`)">Play BubbleSort</button>
            <button onclick="play('insertionSort')">Play InsertionSort</button>
            <button onclick="play('quickSort')">Play QuickSort</button>
        </div>
    
        <script src="script.js"></script>
    </body>
    
</html>
